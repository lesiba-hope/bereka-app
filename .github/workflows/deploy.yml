name: Deploy to Supabase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase Project
        run: supabase link --project-ref $SUPABASE_PROJECT_ID

      - name: Deploy Migrations
        run: supabase db push

      - name: Set Edge Function Secrets
        run: |
          supabase secrets set \
            LNBITS_URL=${{ secrets.LNBITS_URL }} \
            LNBITS_ADMIN_KEY=${{ secrets.LNBITS_ADMIN_KEY }} \
            LNBITS_WEBHOOK_SECRET=${{ secrets.LNBITS_WEBHOOK_SECRET }}
        # SMTP_URL is optional; add it to secrets if email is configured

      - name: Deploy Edge Functions
        run: |
          supabase functions deploy create-wallet
          supabase functions deploy create-invoice
          supabase functions deploy check-payment
          supabase functions deploy fund-escrow
          supabase functions deploy approve-payout
          supabase functions deploy resolve-dispute
          supabase functions deploy send-notification
          supabase functions deploy lnbits-webhook --no-verify-jwt
